name: Build

on:
  push:
    branches:
      - main

  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Test build
    runs-on: windows-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check npm version
        run: npm --version

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
